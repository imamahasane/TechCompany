<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BricksCloud - Contact</title>

    <!-- ===FevIcon Section=== -->
    <link rel="icon" href="images/Logo/LogoDark.svg" />

    <!-- ===CSS File Link Section=== -->
    <link rel="stylesheet" href="css/designSystem.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <!-- ===Header Section Start=== -->
    <div class="hero">
      <div class="navbar container">
        <div class="navbar__logo">
          <img
            src="images/Logo/LogoWhite.svg"
            alt=""
            class="navbar__logo--image"
          />

          <div class="navbar__logo--text">BricksCloud</div>
        </div>

        <div class="navbar__menu hidden">
          <a href="index.html" class="navbar__menu--home">Home</a>
          <a href="portfolio.html" class="navbar__menu--portfolio">Portfolio</a>
          <a href="services.html" class="navbar__menu--services">Services</a>
          <a href="contact.html" class="navbar__menu--contact">Contact</a>
        </div>

        <div class="navbar__icon">
          <i class="bi bi-list"></i>
          <i class="bi bi-x-lg hide"></i>
        </div>
      </div>
    </div>
    <!-- ===Header Section End=== -->

    <!-- ===Section one Start=== -->
    <div class="sectionOne container text-center">
      <div class="common-title">Contact Us</div>

      <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis cum
        veritatis in?
      </div>
    </div>
    <!-- ===Section one End=== -->

    <!-- ===Section Two Start=== -->
    <div class="sectionTwo container grid">
      <div class="sectionTwo__left">
        <form action="" class="form">
          <label for="name">Full Name</label>
          <input type="text" name="" id="name" placeholder="your name here" />

          <label for="email">Email</label>
          <input
            type="text"
            name=""
            id="email"
            placeholder="your emasil here"
          />

          <label for="message">Message</label>
          <textarea
            name=""
            id="message"
            cols="30"
            rows="6"
            placeholder="your message here"
          ></textarea>

          <button type="submit" class="submit-btn dark-btn">Submit</button>
        </form>
      </div>

      <img
        src="images/Contact/map.svg"
        alt=""
        class="sectionTwo__right responsive-image"
      />
    </div>
    <!-- ===Section Two End=== -->

    <!-- ===Footer Section Start=== -->
    <div class="footerWrapper">
      <div class="footerLinks container">
        <div class="footerLinks__socials">
          <a href="https://www.imamahasan.xyz/" target="_blank">
            <img src="images/socials/website.svg" alt="" />
          </a>

          <a href="https://github.com/imamahasane" target="_blank">
            <img src="images/socials/github.svg" alt="" />
          </a>

          <a href="https://www.linkedin.com/in/imamahasane/" target="_blank">
            <img src="images/socials/linkedin.svg" alt="" />
          </a>

          <a href="https://www.facebook.com/imamahasane" target="_blank">
            <img src="images/socials/facebook.svg" alt="" />
          </a>

          <a href="https://www.facebook.com/imamahasane" target="_blank">
            <img src="images/socials/instagram.svg" alt="" />
          </a>

          <a href="https://twitter.com/imamahasana" target="_blank">
            <img src="images/socials/twitter.svg" alt="" />
          </a>
        </div>

        <div class="footerLinks__copyright text-white text-center">
          &copy; Imam, All rights reserved.
        </div>
      </div>
    </div>
    <!-- ===Footer Section End=== -->

    <!-- ===JS File Links Section Start=== -->
    <script src="js/main.js"></script>
    <!-- ===JS File Links Section End=== -->
  </body>
</html>
